server.port: 9999
spring:
  zipkin.base-url: ${ZIPKIN_SERVICE}
  cloud:
    gateway:
      routes:
        - id: users
          uri: ${USERS_SERVICE}
          predicates:
            - Path=/user/**
          filters:
            - RewritePath=/user(?<path>/?.*), $\{path}
            - CircuitBreaker=users
        - id: games
          uri: ${GAMES_SERVICE}
          predicates:
            - Path=/game/**
          filters:
            - RewritePath=/game(?<path>/?.*), $\{path}
            - CircuitBreaker=games
        - id: search
          uri: ${SEARCH_SERVICE}
          predicates:
            - Path=/search
          filters:
            - CircuitBreaker=search